<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Doctor</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #FFF3C7;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Roboto', sans-serif;
                background-image: url('../static/images/Pulmonology.jpeg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 500px;
                margin: 50px auto;
                background-color: #FFF8E3;
                padding: 30px;
                border-radius: 10px;
                background-color: #ffffff90;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-weight: bold;
            }

            input[type="text"],
            input[type="email"],
            input[type="date"],
            select {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #00637f;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #218838;
            }
        </style>
        <style>
            /* Container for Buttons */
            .button-container {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
            }

            /* Style for Submit Button */
            .btn-submit {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
            }

            /* Style for Admin Dashboard Button */
            .btn-admin {
                text-decoration: none;
                background-color: #00637f;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                display: inline-block;
            }

            .btn-admin:hover {
                background-color: #218838;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Add Doctor</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="doctor_name">Doctor Name:</label>
                    <input type="text" id="doctor_name" name="doctor_name" required>
                </div>
                <div class="mb-3">
                    <label for="specialization">Enter specialization:</label>
                    <select id="specialization" name="specialization" class="form-control">
                        <option value="" disabled selected>Select Specialization</option>
                        <!-- Most Important Specializations -->
                        <option value="Cardiology">Cardiology</option>
                        <option value="Emergency Medicine">Emergency Medicine</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="General Checkup">General Checkup</option>
                        <option value="Surgery">Surgery</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Infectious Diseases">Infectious Diseases</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="ENT (Ear, Nose, Throat)">ENT (Ear, Nose, Throat)</option>
                        <option value="Burn & Plastic Surgery">Burn & Plastic Surgery</option>
                        <option value="COVID-19">COVID-19</option>
                        <option value="Pulmonology">Pulmonology</option>
                        <!-- Other Important Specializations -->
                        <option value="Critical Care Medicine">Critical Care Medicine</option>
                        <option value="Orthopedic Surgery">Orthopedic Surgery</option>
                        <option value="Neurosurgery">Neurosurgery</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Anesthesiology">Anesthesiology</option>
                        <option value="Obstetrics & Gynecology">Obstetrics & Gynecology</option>
                        <option value="Nephrology">Nephrology</option>
                        <option value="Hematology">Hematology</option>
                        <option value="Urology">Urology</option>
                        <option value="Toxicology">Toxicology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="username">Password:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="aadhaar">UID No :</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Doctor">
                </div>
                <!-- Submit & Return Buttons -->
                <div class="button-container">
                    <a href="/admin" class="btn-admin">Return to Admin Dashboard</a>
                </div>
            </form>
        </div>
    </body>

</html>
